<header class="bg-gradient-to-r from-gray-700 via-gray-900 to-black text-white">
  <div class="absolute right-10 top-10 rotate-45">
    <span class="text-[96px] font-semibold opacity-5">{{ this.inits }}</span>
  </div>
  <div class="max-w-screen-xl px-4 py-8 mx-auto sm:px-6 lg:px-8">
    <div class="flex items-center sm:justify-between sm:gap-4">
      <div class="relative hidden sm:block">
        <label class="sr-only" for="search"> Search </label>

        <input
          class="w-full h-10 pl-4 pr-10 text-sm bg-transparent border border-gray-600 rounded-lg shadow-sm sm:w-56"
          id="search"
          type="search"
          placeholder="Search website..."
          [(ngModel)]="search"
          (ngModelChange)="onSearchChange($event)"
        />
      </div>

      <div
        class="flex items-center justify-between flex-1 gap-8 sm:justify-end"
      >
        <div class="flex gap-4">
          <button
            type="button"
            class="block sm:hidden p-2.5 text-gray-600 bg-white rounded-lg hover:text-gray-700 shrink-0 shadow-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>

          <a
            href=""
            class="block p-2.5 text-gray-600 bg-white rounded-lg hover:text-gray-700 shrink-0 shadow-sm"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 14l9-5-9-5-9 5 9 5z" />
              <path
                d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
              />
            </svg>
          </a>

          <div class="fixed top-24 w-24 h-24">
            <img
              class="rounded-full border-purple-600 border"
              src="assets/page.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="mt-8">
      <h1 class="text-2xl font-bold sm:text-3xl">
        Welcome to my CV
        <span *ngIf="this.guest | async as guest"> , {{ guest }} </span>
        !
      </h1>

      <p class="mt-1.5 text-sm">
        I just cerated this CV landing site to have a dynamic document. So you
        see the details of my ({{ this.attendy_name }}) CV.
      </p>
    </div>
  </div>
</header>
